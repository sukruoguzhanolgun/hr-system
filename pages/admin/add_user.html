<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Add New User</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="../../css/user.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container contact">
        <div class="row">
            <div class="col-md-3">
                <div class="contact-info">
                    <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
                    <h2>Add new user </h2>
                </div>
            </div>
            <div class="col-md-9">
                <div class="contact-form">                  
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="email">Username</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Username..." name="email">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-12" for="password">Password</label>
                      <div class="col-sm-10">          
                        <input type="password" class="form-control" id="pass" placeholder="Password..." name="lname">
                      </div>
                    </div>       
                    <div class="form-group">
                        <label class="control-label col-sm-12" for="repassword">Password Again</label>
                        <div class="col-sm-10">          
                          <input type="password" class="form-control" id="repass" placeholder="Password Again..." name="lname">
                        </div>
                      </div>        
                                   
                    <div class="form-group">        
                      <div class="col-sm-offset-2 col-sm-10">
                        <button onclick="saveUser()" class="btn btn-default">Save</button>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../../js/admin.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
